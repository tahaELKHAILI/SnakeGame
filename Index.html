<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>Slither Snake</title>
</head>
<body>
    <h1>Slithering Snake</h1>
    <div id = "game" class = "game">
        <div id ="UserMessage">Press Enter To Start Game</div>
        <canvas id="grid" class="grid" width="400" height="400"></canvas>
        <canvas id="food" class="food" width="400" height="400"></canvas>
        <canvas id="Snake" class="Snake" width="400" height="400"></canvas>
    </div>
    <p id = "position" class="position"></p>
    <p id = "score" class = "score"></p>
</body>
</html>
